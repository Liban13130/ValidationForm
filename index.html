<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validation</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="block-main">
      <h1>Inscrivez-vous.</h1>
      <form>
        <label for="name">Nom d'utilisateur</label>
        <input type="text" placeholder="3 caractères minimum" id="name">
        
        <label for="email">Entrez votre email</label>
        <input type="email" placeholder="Votre email" id="email">
        
        <label for="password">Mot de passe</label>
        <input type="password" placeholder="Votre mot de passe" id="password">
        <p>Au moins un symbole, un chiffre ainsi que 6 caractères minimum.</p>
        
        <label for="confirm">Confirmez le mot de passe</label>
        <input type="password" placeholder="Confirmez le mot de passe" id="confirm">

        <button>Création du compte</button>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
